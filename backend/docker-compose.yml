
services:
  db:
    image: postgres:15
    container_name: adpulse-db
    environment:
      POSTGRES_DB: adpulse
      POSTGRES_USER: adpulse
      POSTGRES_PASSWORD: adpulse
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adpulse -d adpulse"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: adpulse-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: adpulse
      DB_PASSWORD: adpulse
      DB_NAME: adpulse
    ports:
      - "8080:8080"

volumes:
  pgdata:
